<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="form_validation">
        <div class="main">
            <div class="form-heading">
                <h2>Contact Form</h2>
                <p>Please let us know your query.</p>
            </div>
            <form action="">
                <div class="form-field">
                    <input type="text" placeholder="Enter user Name" id="fname">
                    <div class="err_msg" id="fname_err"></div>
                </div>


                <div class="form-field">
                    <input type="email" placeholder="Enter your Mail" id="mail">
                    <div class="err_msg" id="mail_err"></div>
                </div>

                <div class="form-field passshow">
                    <input type="password" placeholder="Password" id="pass">
                    <div class="err_msg" id="pass_err"></div>
                    <button onclick="passshow()" type="button"><i class="far fa-eye"></i></button>
                </div>


                <div class="form-field">
                    <input type="password" placeholder="Confirm Password" id="cpass">
                    <div class="err_msg" id="cpass_err"></div>
                </div>

                <div class="form-button">
                    <button onclick="return sub()" type="submit">Submit Form</button>
                </div>
            </form>
        </div>

    </section>




    <script src="./js/custom.js"></script>
</body>

</html>
